<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact | Donovan Schafroth</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header id="masthead">
        <div class="container">
          <a href="index.html" id="logo">Donovan Schafroth</a>
          <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
      </header>
      <div class="wrapper">
        <div id="main-container" class="container">

          <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="John Doe" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea name="message" id="message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit">
            </form>

          </section>

          <section class="sidebar">
            <div id="connect">
              <h2>Connect With Me</h2>
              <img src="assets/images/linkedIN.png" alt="LinkedIn" class="social">
              <a href="https://github.com/Dschafroth97"><img src="assets/images/gitHub.png" alt="GitHub" class="social"></a>
              <img src="assets/images/stackOverflow.png" alt="StackOverflow" class="social">
            </div>
          </section>
          <div class="push"></div>
        </div>
    </div>

      <footer>
          <div class="container">
            Copyright &copy; Donovan Schafroth
          </div>
        </footer>
</body>
</html>
